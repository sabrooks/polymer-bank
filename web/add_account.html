

<polymer-element name="add-account">
  <template>
    <style>
      :host {
        display: block;
        margin: 0px;
      }
      form {
        padding: 20px;
        background: #fafafa;
        border-radius: 6px;
      }
      textarea {
        display: block;
        width: 90%;
        height: 30px;
        padding: 4px 8px;
        font-size: 13px;
        line-height: 2.3;
        color: #555;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        margin-bottom: 5px;
      }
      .error {
        color: red;
        font-size: .9em;
        font-style: italic;
        margin-left: 10px;
      }
      .field {
        margin-bottom: 12px;
      }
      button {
        color: #333;
        border-color: #ccc;
        display: inline-block;
        margin-bottom: 0;
        font-weight: 400;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
        background-image: none;
        border: 1px solid #555;
        white-space: nowrap;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.42857143;
        border-radius: 4px;
      }
      select {
        height: 40px;
        width: 50%;
        height: 30px;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.42857143;
        color: #555;
        background-color: #fff;
        background-image: none;
        border: 1px solid #ccc;
        border-radius: 4px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        -webkit-transition: border-color ease{
        -in-out .15s,box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
      }
    </style>
    <form name = "account" autocomplete>
    <table> 
    <tr>          
         <td class="auto-style2"><strong>Add Account</strong></td>
              <td>&nbsp;</td>
          </tr>
          <tr>
              <td class="auto-style2">Number</td>
              <td>
                  <input id="number" type="text" value = "{{bac.number}}" required placeholder="000-0000000-00"
                   pattern="[0-9]{3}-[0-9]{7}-[0-9]{2}"/>
              </td>
          </tr>
          <tr>
              <td class="auto-style2">Pin code</td>
              <td>
                  <input id="pin_code" type="number" step ="1" value = "{{bac.pin_code}}" min="1" max="999999" required/></td>
          </tr>
           <tr>
              <td>
                  <button type = "submit">Submit</button>
              </td>
           </tr>
       </table>
    </form>
    
  </template>
<script type ="application/dart" src="add_account.dart"></script>
</polymer-element>
